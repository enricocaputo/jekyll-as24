<!DOCTYPE html>
<html>
<head>  
  <meta charset="utf-8">
  <title>Jekyll-AS24 | List of cars</title>
  <meta name="description" content="Jekyll and AutoScout24">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name = "referrer" content = "origin-when-crossorigin">
  <style>
  * {
    box-sizing: border-box;
  }
  body {
    background-color: white;
  }
  .wrapper {
    max-width: 800px;
    margin: 0 auto;
  }
  h1, h2 {
    text-align: center;
  }
  #myInput {
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  }

  ul {
    list-style:none;
    padding: 0;
    margin: 0;
  }

  li {
    padding: 15px 50px;
    margin: 25px 0;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
  	border: 1px solid rgba(221, 219, 219, 1);
  }
  ul li img {
    margin: 25px 0;
  }
</style>
<script>
function loadXMLDoc(filename)
{
if (window.ActiveXObject)
 {
 xhttp = new ActiveXObject("Msxml2.XMLHTTP");
 }
else
 {
 xhttp = new XMLHttpRequest();
 }
xhttp.open("GET", filename, false);
try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
xhttp.send("");
return xhttp.responseXML;
}

function displayResult()
{
xml = loadXMLDoc("vehicles.xml");
xsl = loadXMLDoc("vehicles.xsl");
// code for IE
if (window.ActiveXObject || xhttp.responseType == "msxml-document")
 {
 ex = xml.transformNode(xsl);
 document.getElementById("myUL").innerHTML = ex;
 }
// code for Chrome, Firefox, Opera, etc.
else if (document.implementation && document.implementation.createDocument)
 {
 xsltProcessor = new XSLTProcessor();
 xsltProcessor.importStylesheet(xsl);
 resultDocument = xsltProcessor.transformToFragment(xml, document);
 document.getElementById("myUL").appendChild(resultDocument);
 }
}
</script>
</head>

<body onload="displayResult()">
  <div class="wrapper">
    <h1>Jekyll &amp; AutoScout24</h1>
    <h2>From .xml AutoScout24 into HTML</h2>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="&#128269; Search for brand .." title="Type in a name">
    <ul onload="myFunction()" id="myUL"></ul>
   </div>
 </body>
<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>
</html>
